{% set title = "Edit Project" %}
{% extends 'base.html' %}

{% block content %}
    <!-- [html-validate-disable attribute-allowed-values] -->
    <form action="{{ url_for('edit_action', project_id=project.project_id) }}" method="POST">
        <label for="name">Project Name</label>
        <input type="text" name="name" value="{{ project.name }}" required>
        <label for="description">Project description</label>
        <textarea name="description" required>{{ project.description }}</textarea>
        <label for="status">Project Status</label>
        <input type="text" name="status" value="{{ project.status }}" required>
        <button type="submit">Save Changes</button>
    </form>


    <!-- Add Delete Project Form -->

    
    <form action="{{ url_for('delete_action', project_id=project.project_id) }}" method="POST">
        <button type="submit" class="danger">Delete Project</button>
    </form>
{% endblock %}
